<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./src/style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" id="logo" />
    </header>
    <main class="wrapper">
      <div class="searchbar">
        <div class="col-md-12" id="search">
          <input id="search_input" type="text" class="form-control" required />
          <div class="loupe">
            <img
              src="images/loupe.png"
              alt="loupe"
              aria-label="search button"
              id="magnifying-glass"
              class="pointer"
            />
          </div>
        </div>
      </div>

      <div class="filteredby"></div>

      <div class="filter">
        <div class="container_btn">
          <div class="filter_btn btn_ingredient">
            <div class="top_section">
              <span class="tag_name">Ingrédients</span>
              <input
                id="input_ingredient"
                type="text"
                placeholder="Rechercher un ingrédient"
                class="filter_btn_input"
              />
              <span class="material-symbols-outlined arrow pointer"
                >expand_more</span
              >
            </div>
            <div class="bottom_section"></div>
          </div>

          <div class="filter_btn btn_appareils">
            <div class="top_section">
              <span class="tag_name">Appareils</span>
              <input
                id="input_appareils"
                type="text"
                placeholder="Rechercher un appareil"
                class="filter_btn_input"
              />
              <span class="material-symbols-outlined arrow pointer"
                >expand_more</span
              >
            </div>
            <div class="bottom_section"></div>
          </div>

          <div class="filter_btn btn_ustensiles">
            <div class="top_section">
              <span class="tag_name">Ustensiles</span>
              <input
                id="input_ustensiles"
                type="text"
                placeholder="Rechercher un ustensil"
                class="filter_btn_input"
              />
              <span class="material-symbols-outlined arrow pointer"
                >expand_more</span
              >
            </div>
            <div class="bottom_section"></div>
          </div>
        </div>
      </div>

      <div id="section_card" class="cards"></div>
    </main>
    <script src="js/recipes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/input_search.js"></script>
  </body>
</html>
